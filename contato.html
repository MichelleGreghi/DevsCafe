<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Dev's Café</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="caixa">
                <img class="logo-inicio" src="logo.png" alt="Logo">
                <h1>Dev's Café</h1>
                <p class="frase" >Cafeteria para amantes de café e apaixonados por tecnologia! </p>
                <nav>
                    <ul>
                        <li><a href="index.html"> Home</a></li>
                        <li><a href="readme.html"> Readme</a></li>
                        <li><a href="cardapio.html"> Cardápio</a></li>
                        <li><a href="contato.html"> Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
  
        <main>
            <form>
                <label for="nome">Nome</label>
                <input type="text" id="nome" class="formulario" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" class="formulario" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="formulario" required placeholder="(xx) xxxxx-xxxx">

                <label for="mensagem">Mensagem</label>
                <textarea name="mensagem" id="mensagem" cols="70" rows="10" class="formulario" required></textarea>


                <label for="ckeckbox" class="checkbox"><input type="checkbox" checked>Gostaria de receber promoções e novidades por e-mail?</label>

                <input type="submit" value="Enviar" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda á Sexta</td>
                        <td> 7h - 16h</td>
                    </tr>
                    <tr>
                        <td>Finais de Semana e Feriados</td>
                        <td> 7h - 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
            <img class="logo" src="logo.png" alt="Logo">
            <p class="copyright">&copy; Dev's Café - 2021</p>
        </footer>
    </body>
</html>
